<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table ,tr, td , th, tfoot {

        border: 2px solid black;
        margin: 0;
        padding: 4px;
       border-spacing: 3px;
    }
    .button {
        padding: 10px;
        margin: 0;
        font-size: 20px;
    }
    .buttonn{
        display: block;
        padding: 10px;
        margin: 0;
        font-size: 20px;
    }
    </style>
</head>
<body>
    
    <table>
        <form >
      <tr>
          <th colspan="2"><b>Registration Form</b></th>
      </tr>

      <tr>
          <td>
            <label for="Name">Enter Name</label>
           </td>
          <td>
            <input type="text" id="Name">
          </td>
      </tr>

      <tr>
          <td>
              <label for="pass">Enter Password</label>
          </td>
          <td>
              <input type="password">
          </td>
      </tr>
      <tr>
        <td>
          <label for="address">Enter Address</label>
         </td>
        <td>
         <textarea name="address" id="address" rows="3"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="game">Select Game</label>
        </td>
        <td>
            <input type="checkbox"> Hockey <br>
            <input type="checkbox"> Football <br>
            <input type="checkbox"> Badminton <br>
            <input type="checkbox"> Cricket <br>
            <input type="checkbox"> Volleyball <br>
        </td>
    </tr>
    <tr>
    <td>
    <label for="Gender">Gender </label>
    </td>
    
 
        <td>
            <input type="radio" id="Gender" name="Gender" value="Male" checked > Male 
            <input type="radio" id="Gender" name="Gender" value="Female"> Female <br><br>
        </td>
    </tr>
<tr>
<td>
    <label for="age">Select ur age :</label>
</td>
<td>
<select id="age" name="age">
        <option > Select  </option>
        <option value="12-18">12-18</option>
        <option value="19-23">19-23</option>
        <option value="24-29">24-29</option>
        <option value="30-50">30-50</option>
    </select>
</td>
</tr>
<tr>
<td>
    <label for="pic">Select Photo</label>
</td>
<td>
   <input type="file">
</td>
</tr>
      <tfoot>
      <tr> 
        <td colspan="2">
            <input type="submit" value="click Me" class="button">
            <input type="reset" value="reset" class="button">
            <input type="submit" value="submit Form" class="buttonn">
        </td>
         
      </tr>
      </tfoot>

          </form>
  </table>
</body>
</html>
