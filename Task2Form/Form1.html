<!DOCTYPE html>
<html lang="en">
<head>

        div {
             padding: 20px;
            margin: 20px;

        table {
            padding: 40px;
            margin: 20px;  
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;

<body>
    <div>
    <table class="fm">

            <label for="Fname">First Name:</label>

        </tr>

        <tr>
        <td>

        </td>

       </td>  
       </tr>
       <tr>
        <td colspan="2">
       <input style="text-align: center;" type="submit" value="submit"><br>
        </td>
        </tr>

    </form>
</table>
</div>
