<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            font-size: 40px;
        }
        .two{
            font-size: 70px;
            font-family: 'Times New Roman', Times, serif;
        }
        .three{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>The font family property</h1>

    <div class="one">this Text is paragraph in normal style and font =40</div>
    <div class="two">this Text is paragraph in normal style and font =70</div>
    <div class="three">this Text is paragraph in normal style and font =20</div>
</body>
</html>
