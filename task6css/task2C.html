<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .up{
            text-transform: uppercase;
        }
        .lo{
            text-transform: lowercase;
        }
        .cp{
            text-transform:capitalize ;
        }
    </style>
</head>
<body>
    <h1>Using the text-transform property</h1>
    <p class="up">Using the text-transform uppercase</p>
    <p class="lo">Using the text-transform lowercase</p>
    <p class="cp">This text is capitalized</p>
</body>
</html>
