<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{
            width: 600px;
            border: 1px solid black;
            padding: 10px;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Tables in HTML</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td>Saleem</td>
            <td rowspan="2">Product owner</td>
        </tr>
        <tr>
            <td>Waleed</td>
        </tr>
        <tr>
            <td>Ahmad</td>
            <td>business analysis</td>
        </tr>
    </table>
</body>
</html>
